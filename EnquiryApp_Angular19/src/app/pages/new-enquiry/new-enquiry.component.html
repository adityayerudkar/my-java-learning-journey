<div class="parent">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">
                            <i class="bi bi-send me-2"></i>New Enquiry
                            <p class="text-muted">Please fil in the form below</p>
                        </h2>

                        <form id="enquiryForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="customerName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="newEnquiryObj.customerName" name="customerName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="mobileNo" class="form-label">Mobile Number</label>
                                        <input type="tel" class="form-control" [(ngModel)]="newEnquiryObj.mobileNo" name="mobileNo" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" [(ngModel)]="newEnquiryObj.email" name="email" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="enquiryTypeId" class="form-label">Enquiry Type</label>
                                        <select class="form-select" name="enquiryTypeId" [(ngModel)]="newEnquiryObj.enquiryTypeId">
                                            <option value="1">General Inquiry</option>
                                            <option value="2">Technical Support</option>
                                            <option value="3">Billing Question</option>
                                            <option value="4">Feature Request</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="EnquiryStatusId" class="form-label">Status</label>
                                        <select class="form-select" [(ngModel)]="newEnquiryObj.Status" name="EnquiryStatusId">
                                            <option value="1">New</option>
                                            <option value="2">In Progress</option>
                                            <option value="3">Resolved</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control"  name="message" rows="4" [(ngModel)]="newEnquiryObj.message"  required></textarea>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send me-2"></i>Submit Enquiry
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
